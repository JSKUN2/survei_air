<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Air</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <br>
    <div class="page">
        <div>
          <div id="map" style="width:800px; height:500px"></div>
        </div>
        
        <div class="input">
            <div style="display: flex; flex-direction: row;">
                <h6>
                    Survei Air Wilayah Kota Medan dan Deli Serdang
                </h6><br>
            </div>
            <form action="submit.php" method="POST">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Nama</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="nama" name="nama" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">NIK</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="no_ktp" name="no_ktp" required>
                  </div>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="email" name="email" required>
                </div>
                <div class="radio">
                    <div class="kualitas">
                        Gambarkan Kualitas Air di rumah anda: <br>
                        <hr>
                        <p>Berbau:</p>
                          <input type="radio" id="berbau_ya" name="bau" value="Ya">
                          <label for="berbau_ya">Ya</label><br>
                          <input type="radio" id="berbau_tidak" name="bau" value="Tidak">
                          <label for="berbau_tidak">Tidak</label><br>

                          
                        <p>Memiliki Rasa:</p>
                          <input type="radio" id="rasa_ya" name="rasa" value="Ya">
                          <label for="rasa_ya">Ya</label><br>
                          <input type="radio" id="rasa_tidak" name="rasa" value="Tidak">
                          <label for="rasa_tidak">Tidak</label><br>

                          
                        <p>Memiliki Warna:</p>
                          <input type="radio" id="warna_ya" name="warna" value="Ya">
                          <label for="warna_ya">Ya</label><br>
                          <input type="radio" id="warna_tidak" name="warna" value="Tidak">
                          <label for="warna_tidak">Tidak</label><br>

                    </div>
                    <div>
                        <div>
                          <p>Sumber Air:</p>
                            <input type="radio" id="Air_PAM" name="sumber" value="PAM">
                            <label for="Air_PAM">Air PAM</label><br>
                            <input type="radio" id="Air_Tanah" name="sumber" value="Sumur-Tanah">
                            <label for="Air_Tanah">Sumur/Tanah</label><br>
                            
                        </div>
                    </div>
                </div>
                
            </form>
              <button class="btn btn-secondary" id="btn-submit" onclick="inputData()">Submit</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
